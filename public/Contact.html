<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact us form validation Using Javascript</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="error_message"></div>
      <div class="form-container">
        <h2 class="form-title">Contact us</h2>
        <form method="POST" action="/add-contact">
          <div class="form-group">
            <input type="text" placeholder="Name" name="name" class="form-control" required />
          </div>
          <div class="form-group">
            <input type="number" placeholder="Phone" name="phone" class="form-control" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" name="email" class="form-control" required />
          </div>
          <div class="form-group">
            <textarea placeholder="Message" name="message" class="form-control" rows="5" required></textarea>
          </div>
          <input type="submit" class="btn" />
        </form>
      </div>
    </div>
    <script src="js/contact.js"></script>
  </body>
</html>
